
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }
    .iframe-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    iframe {
      width: 250px;
      height: 50px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>YouTube Video Bot</h2>
    <input type="text" id="linkInput" placeholder="Paste your YouTube link" />
    <select id="videoCount">
      <option value="">Select how many videos to play</option>
      <script>
        for (let i = 1; i <= 300; i++) {
          document.write('<option value="' + i + '">' + i + '</option>');
        }
      </script>
    </select>
    <button onclick="generateIframes()">Generate</button>
    <div class="iframe-container" id="iframeContainer"></div>
  </div>

  <script>
    function generateIframes() {
      const link = document.getElementById('linkInput').value;
      const count = parseInt(document.getElementById('videoCount').value);
      const container = document.getElementById('iframeContainer');
      container.innerHTML = '';
      if (!link || !count) return;
      for (let i = 0; i < count; i++) {
        const iframe = document.createElement('iframe');
        iframe.src = link.replace("watch?v=", "embed/") + '?autoplay=1&mute=1';
        container.appendChild(iframe);
      }
    }
  </script>
</body>
</html>
